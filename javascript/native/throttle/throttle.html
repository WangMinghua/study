<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>节流实现</title>
</head>
<body>

<button id="countButton">点击</button>
<script src="throttle.js"></script>
<script>
  let countButton = document.getElementById('countButton');
  function clickFn(event) {
    console.log('click', event);
  }
  countButton.addEventListener('click', throttle(clickFn, 2000));
</script>
</body>
</html>
